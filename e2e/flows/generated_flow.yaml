appId: ${APP_ID}
---
- launchApp:
    appId: ${APP_ID}

- runFlow:
    file: simple_dismiss_by_button.yaml
    env:
      APP_ID: com.modals.rn78
      MODAL_ID: simple
      SCREENSHOTS_PATH: ./e2e/screenshots/
      DEVICE: emulator-5554
